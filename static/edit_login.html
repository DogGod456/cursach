<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Изменить имя</title></head>
<body>
<h1>Изменить имя пользователя</h1>
<form id="editLoginForm">
  <input id="new_login" type="text" placeholder="Новое имя" required>
  <button type="submit">Подтвердить</button>
</form>
<div id="result"></div>

<script>
  const token = localStorage.getItem('token');
  if (!token) window.location.href = '/login.html';

  document.getElementById('editLoginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const new_login = e.target.new_login.value;

    try {
      const res = await fetch('/api/users/login', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ new_login: new_login })
      });
      if (!res.ok) throw new Error('Ошибка изменения имени');
      document.getElementById('result').textContent = 'Имя изменено';
      setTimeout(() => window.location.href = '/contacts.html', 1000);
    } catch (err) {
      document.getElementById('result').textContent = err.message;
    }
  });
</script>
</body>
</html>
